<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    nav {
      background-color: #f4f4f4;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      text-decoration: none;
      color: #333;
      padding: 10px 20px;
    }
    nav a:hover {
      background-color: #ddd;
    }
    .banner {
      background-image: url('clothing-banner.jpg');
      background-size: cover;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }
    .banner h1 {
      font-size: 36px;
    }
    .featured-products {
      padding: 20px;
      text-align: center;
    }
    .product {
      display: inline-block;
      margin: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      width: 200px;
    }
    .product img {
      width: 100%;
      border-radius: 5px;
    }
    .product h2 {
      font-size: 20px;
      margin-top: 10px;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Our Clothing Store</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="banner">
    <h1>Latest Collection</h1>
  </div>

  <div class="featured-products">
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <h2>Product 1</h2>
      <p>$50.00</p>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <h2>Product 2</h2>
      <p>$45.00</p>
    </div>
    <div class="product">
      <img src="product3.jpg" alt="Product 3">
      <h2>Product 3</h2>
      <p>$55.00</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Clothing Store. All rights reserved.</p>
  </footer>

</body>
</html>
